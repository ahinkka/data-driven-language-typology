modvar_lang=map(altname(path),
    "en" -> "English"
    "fi" -> "Finnish"
    "et" -> "Estonian"
    "sv" -> "Swedish"
    "da" -> "Danish"
    "nl" -> "Dutch"
    "fr" -> "French"
    "lt" -> "Lithuanian"
    "sl" -> "Slovene"
    "bg" -> "Bulgarian"
    "cs" -> "Czech"
    "de" -> "German"
    "el" -> "Greek"
    "es" -> "Spanish"
    "hu" -> "Hungarian"
    "it" -> "Italian"
    "lv" -> "Latvian"
    "pl" -> "Polish"
    "pt" -> "Portuguese"
    "ro" -> "Romanian"
    "sk" -> "Slovak")
modvar_lang_code=altname(path)
encoding=utf-8
encoding_errors=ignore

[europarl_tar]
type=pimlico.modules.corpora.tar_filter
input=europarl_raw

[europarl_tar]
type=pimlico.modules.corpora.tar_filter
input=europarl_raw

[europarl_split]
type=pimlico.modules.corpora.split
input=europarl_tar
set1_size=0.5

[europarl_train]
type=pimlico.modules.utility.alias
input=europarl_split.set1

[europarl_test]
type=pimlico.modules.utility.alias
input=europarl_split.set2


###
# Models
###
[unigram_model]
input=europarl_train
type=dlt.modules.unigram_model
token_type=%(token_type)s
count=%(token_count)s

[bigram_model]
input=europarl_train
type=dlt.modules.bigram_model
token_type=%(token_type)s
count=%(token_count)s

[trigram_model]
input=europarl_train
type=dlt.modules.trigram_model
token_type=%(token_type)s
count=%(token_count)s


###
# Misc analysis
###
[word_length]
type=dlt.modules.word_length
input=europarl_train
token_type=%(token_type)s
count=%(token_count)s

[phoneme_set_diff]
type=dlt.modules.phoneme_set_diff
input_model_a=unigram_model
input_model_b=unigram_model
modvar_model_lang=model_a.lang
modvar_model_lang_code=model_a.lang_code
modvar_corpus_lang=model_b.lang
modvar_corpus_lang_code=model_b.lang_code


